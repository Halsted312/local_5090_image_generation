services:
  backend:
    build: ./backend
    env_file:
      - .env
    environment:
      - HUGGINGFACE_HUB_TOKEN=${HUGGINGFACE_HUB_TOKEN:-}
      - HF_HUB_ENABLE_HF_TRANSFER=1
    volumes:
      - hf_cache:/root/.cache/huggingface
    ports:
      - "6969:6969"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  frontend:
    build: ./frontend
    ports:
      - "6970:80"
    depends_on:
      - backend

volumes:
  hf_cache:
